version: '3.1'
services:
    mongo:
        image: mongo
        restart: always
        ports:
        - 27017:27017
        volumes:
            - /home/paolo/Docker/Volumes/MongoDB:/data/db
    mongo-express:
        image: mongo-express
        restart: always
        ports:
        - 8081:8081
        depends_on:
            - mongo
    smart-server:
        build: .
        restart: always
        ports:
            - 5000:80
        environment:
            ConnectionStrings__Mongo: mongodb://mongo:27017/Dev_SmartDb
        depends_on:
            - mongo